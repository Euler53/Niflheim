name: Build C++ Solution

on: [push, pull_request]

jobs:
  build:
    # ビルドにはWindows環境が必要です
    runs-on: windows-latest

    steps:
      # 1. リポジトリのソースコードをチェックアウトします
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. MSBuildをPATHに追加し、コマンドを実行できるようにします
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      # 3. 指定されたソリューションファイルをMSBuildでビルドします
      - name: Build solution
        run: msbuild RioShiina/RioShiina.sln /p:Configuration=Release /p:Platform=x64

      # 4. ビルド成果物をアップロードします
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GARbro-Mod-ci-build
          path: bin/Release
          name: my-build-artifacts
          path: |
            RioShiina/x64/Release/ # ビルド成果物が生成されるディレクトリパス
            # 必要に応じて他のパスも追加
